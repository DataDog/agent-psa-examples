        runAsUser: 0
      hostPID: true
      containers:
      - name: agent
        image: "public.ecr.aws/datadog/agent:7.61.0-ot-beta"
        imagePullPolicy: Always
        command: ["agent", "run"]
        
        resources:
          {}
        ports:
        - containerPort: 8125
          name: dogstatsdport
          protocol: UDP
        env:
          - name: DD_API_KEY
            valueFrom:
              secretKeyRef:
                name: "datadog-secret"
                key: api-key
          - name: DD_REMOTE_CONFIGURATION_ENABLED
            value: "true"
          - name: DD_AUTH_TOKEN_FILE_PATH
            value: /etc/datadog-agent/auth/token
          
          - name: DD_KUBERNETES_POD_LABELS_AS_TAGS
            value: '{"app":"kube_app","release":"helm_release"}'
          - name: KUBERNETES
            value: "yes"
          - name: DD_SITE
            value: "datadoghq.com"
          - name: DD_LANGUAGE_DETECTION_ENABLED
            value: "false"
          - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
            value: "false"
          - name: DD_KUBERNETES_KUBELET_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_KUBELET_TLS_VERIFY
            value: "false"
          - name: DD_CONTAINER_INCLUDE_LOGS
            value: "name:ddlogger"
          - name: DD_CONTAINER_EXCLUDE_LOGS
            value: "name:.*"
          - name: DD_OTLP_CONFIG_LOGS_ENABLED
            value: "false"
          
          
          
          - name: DD_PROCESS_CONFIG_PROCESS_COLLECTION_ENABLED
            value: "true"
          - name: DD_PROCESS_CONFIG_CONTAINER_COLLECTION_ENABLED
            value: "true"
          - name: DD_PROCESS_AGENT_DISCOVERY_ENABLED
            value: "true"
          - name: DD_STRIP_PROCESS_ARGS
            value: "false"
          - name: DD_PROCESS_CONFIG_RUN_IN_CORE_AGENT_ENABLED
            value: "false"
          - name: DD_LOG_LEVEL
            value: "info"
          - name: DD_DOGSTATSD_PORT
            value: "8125"
          - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC
            value: "true"
          - name: DD_DOGSTATSD_TAG_CARDINALITY
            value: "low"
          - name: DD_CLUSTER_AGENT_ENABLED
            value: "true"
          - name: DD_CLUSTER_AGENT_KUBERNETES_SERVICE_NAME
            value: otel-agent-datadog-cluster-agent
          - name: DD_CLUSTER_AGENT_AUTH_TOKEN
