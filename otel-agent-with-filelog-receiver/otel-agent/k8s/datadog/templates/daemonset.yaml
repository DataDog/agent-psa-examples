            readOnly: false # Need RW to write auth token
          
          - name: runtimesocketdir
            mountPath: /host/var/run
            mountPropagation: None
            readOnly: true
          
          - name: dsdsocket
            mountPath: /var/run/datadog
            readOnly: false
          - name: sysprobe-socket-dir
