            mountPath: /host/var/run
            mountPropagation: None
            readOnly: true
          - name: sysprobe-config
            mountPath: /etc/datadog-agent/system-probe.yaml
            subPath: system-probe.yaml
            readOnly: true
        env:
          - name: DD_API_KEY
            valueFrom:
              secretKeyRef:
                name: "datadog-secret"
                key: api-key
          - name: DD_REMOTE_CONFIGURATION_ENABLED
            value: "true"
          - name: DD_AUTH_TOKEN_FILE_PATH
            value: /etc/datadog-agent/auth/token
          
          - name: DD_KUBERNETES_POD_LABELS_AS_TAGS
            value: '{"app":"kube_app","release":"helm_release"}'
          - name: KUBERNETES
            value: "yes"
          - name: DD_SITE
            value: "datadoghq.com"
          - name: DD_LANGUAGE_DETECTION_ENABLED
            value: "false"
          - name: DD_LANGUAGE_DETECTION_REPORTING_ENABLED
            value: "false"
          - name: DD_KUBERNETES_KUBELET_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_KUBELET_TLS_VERIFY
            value: "false"
          - name: DD_CONTAINER_INCLUDE_LOGS
            value: "name:ddlogger"
          - name: DD_CONTAINER_EXCLUDE_LOGS
            value: "name:.*"
          - name: DD_OTLP_CONFIG_LOGS_ENABLED
            value: "false"
          
        resources:
          {}
          
      - name: seccomp-setup
        
        image: "public.ecr.aws/datadog/agent:7.61.0-ot-beta"
        imagePullPolicy: Always
        command:
        - cp
        - /etc/config/system-probe-seccomp.json
        - /host/var/lib/kubelet/seccomp/system-probe
        volumeMounts:
        - name: datadog-agent-security
          mountPath: /etc/config
          readOnly: true
        - name: seccomp-root
          mountPath: /host/var/lib/kubelet/seccomp
          mountPropagation: None
          readOnly: false # Need RW for seccomp-root
        resources:
          {}
      volumes:
      - name: auth-token
        emptyDir: {}
      - name: installinfo
        configMap:
          name: otel-agent-datadog-installinfo
      - name: config
        emptyDir: {}
        
      - name: logdatadog
        emptyDir: {}
      - name: tmpdir
        emptyDir: {}
      - name: s6-run
        emptyDir: {}
      - hostPath:
          path: /proc
        name: procdir
      - hostPath:
          path: /sys/fs/cgroup
        name: cgroups
      - hostPath:
          path: /etc/os-release
        name: os-release-file
      - hostPath:
          path: /etc/redhat-release
        name: etc-redhat-release
      - hostPath:
          path: /etc/fedora-release
        name: etc-fedora-release
      - hostPath:
          path: /etc/lsb-release
        name: etc-lsb-release
      - hostPath:
          path: /etc/system-release
        name: etc-system-release
      - hostPath:
          path: /var/run/datadog/
          type: DirectoryOrCreate
        name: dsdsocket
      - hostPath:
          path: /var/run/datadog/
          type: DirectoryOrCreate
        name: apmsocket
      - name: sysprobe-config
        configMap:
          name: otel-agent-datadog-system-probe-config
      - name: datadog-agent-security
        configMap:
          name: otel-agent-datadog-security
      - hostPath:
          path: /var/lib/kubelet/seccomp
        name: seccomp-root
      - hostPath:
          path: /sys/kernel/debug
        name: debugfs
      - hostPath:
          path: /sys/fs/bpf
        name: bpffs
      - name: sysprobe-socket-dir
        emptyDir: {}
      - hostPath:
          path: /etc/passwd
        name: passwd
      - hostPath:
          path: /var/run
        name: runtimesocketdir
      - hostPath:
          path: /var/lib/datadog-agent/logs
        name: pointerdir
      - hostPath:
          path: /var/log/pods
        name: logpodpath
      - hostPath:
          path: /var/log/containers
        name: logscontainerspath
      - hostPath:
          path: /var/lib/docker/containers
        name: logdockercontainerpath
      - name: otelconfig
        configMap:
          name: otel-agent-datadog-otel-config
          items:
          - key: otel-config.yaml
            path: otel-config.yaml
      tolerations:
      affinity:
        {}
      serviceAccountName: "otel-agent-datadog"
      automountServiceAccountToken: true
      nodeSelector:
        kubernetes.io/os: linux
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 10%
    type: RollingUpdate
