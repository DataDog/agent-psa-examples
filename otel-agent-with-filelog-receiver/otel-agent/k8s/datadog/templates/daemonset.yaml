        imagePullPolicy: Always
        command: ["otel-agent", "--config=/etc/otel-agent/otel-config.yaml", "--core-config=/etc/datadog-agent/datadog.yaml"]  
        resources:
          {}
        ports:
            - containerPort: 4317
              hostPort: 4317
              protocol: TCP
              name: otel-grpc
            - containerPort: 4318
              hostPort: 4318
              protocol: TCP
              name: otel-http
        env:
          - name: DD_API_KEY
