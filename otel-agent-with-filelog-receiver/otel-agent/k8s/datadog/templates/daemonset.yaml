# Source: datadog/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-agent-datadog
  namespace: demo
  labels:
    helm.sh/chart: 'datadog-3.88.1'
    app.kubernetes.io/name: "otel-agent-datadog"
    app.kubernetes.io/instance: "otel-agent"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "7"
    app.kubernetes.io/component: agent
    
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: otel-agent-datadog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "otel-agent-datadog"
        app.kubernetes.io/instance: "otel-agent"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: agent
        admission.datadoghq.com/enabled: "false"
        app: otel-agent-datadog
        
      name: otel-agent-datadog
      annotations:
        checksum/clusteragent_token: 5856ce20f7eb17cda025aab72566fe11397c5c47c9e1b31cd590331352297a79
        checksum/install_info: fc5d5644f0b10f2365ce82c224654ec51d10db0a9f44c581cbc2db061e7132a2
        checksum/autoconf-config: 74234e98afe7498fb5daf1f36ac2d78acc339464f950703b8c019892f982b90b
        checksum/confd-config: 44136fa355b3678a1146ad16f7e8649e94fb4fc21fe77e8310c060f61caaff8a
        checksum/checksd-config: 44136fa355b3678a1146ad16f7e8649e94fb4fc21fe77e8310c060f61caaff8a
        checksum/otel-config: cdb3f37170b69ff44f1424e803150c2399280311da1564db589c5db9185d5e03
        container.apparmor.security.beta.kubernetes.io/system-probe: unconfined
