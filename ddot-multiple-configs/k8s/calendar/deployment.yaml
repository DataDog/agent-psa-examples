---
# Calendar sample application deployment
# This demonstrates proper OpenTelemetry configuration for use with DDOT Collector
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  namespace: ddot-demo
  labels:
    app.kubernetes.io/name: calendar
    app.kubernetes.io/instance: calendar
    app.kubernetes.io/version: "1.0.0"
    tags.datadoghq.com/env: production
    tags.datadoghq.com/service: calendar
    tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: calendar
      app.kubernetes.io/instance: calendar
  template:
    metadata:
      labels:
        app.kubernetes.io/name: calendar
        app.kubernetes.io/instance: calendar
        tags.datadoghq.com/env: production
        tags.datadoghq.com/service: calendar
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        # Annotations for Datadog Admission Controller (if enabled)
        admission.datadoghq.com/enabled: "false"
    spec:
      containers:
        - name: calendar
          image: "datadog/opentelemetry-examples:calendar-java-20240916"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /calendar
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /calendar
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            # Service identification
            - name: OTEL_SERVICE_NAME
              value: calendar
            
            # Kubernetes metadata from Downward API
            # These are critical for the infraattributes processor to correlate
            # telemetry with infrastructure
            - name: OTEL_K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            
            - name: OTEL_K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            
            - name: OTEL_K8S_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            
            - name: OTEL_K8S_POD_UID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
            
            # Host and Pod IP
            # HOST_IP is used to reach the DDOT Collector on the same node (DaemonSet pattern)
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            
            # OTLP Configuration
            # Configure the application to send telemetry to DDOT Collector
            - name: OTLP_GRPC_PORT
              value: "4317"
            
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: 'http://$(HOST_IP):$(OTLP_GRPC_PORT)'
            
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: 'grpc'
            
            # OpenTelemetry Resource Attributes
            # These attributes are used by the infraattributes processor
            # to correlate telemetry with infrastructure entities
            # 
            # Critical attributes for correlation:
            # - k8s.pod.uid: Most important for matching with Kubernetes resources
            # - k8s.node.name: Identifies the node
            # - k8s.namespace.name: Namespace context
            # - k8s.pod.name: Pod identification
            # - k8s.container.name: Container identification
            # 
            # Without these, infrastructure tags may be missing in Datadog
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: >-
                service.name=$(OTEL_SERVICE_NAME),
                service.version=1.0.0,
                service.instance.id=$(OTEL_K8S_POD_UID),
                k8s.namespace.name=$(OTEL_K8S_NAMESPACE),
                k8s.node.name=$(OTEL_K8S_NODE_NAME),
                k8s.pod.name=$(OTEL_K8S_POD_NAME),
                k8s.pod.uid=$(OTEL_K8S_POD_UID),
                k8s.pod.ip=$(POD_IP),
                k8s.container.name=calendar,
                host.name=$(OTEL_K8S_NODE_NAME),
                deployment.environment.name=production
            
            # Optional: Enable detailed SDK logging for debugging
            # Uncomment to see detailed OTEL SDK logs
            # - name: OTEL_LOG_LEVEL
            #   value: "debug"
            
            # Optional: Configure sampling (if not using default)
            # - name: OTEL_TRACES_SAMPLER
            #   value: "parentbased_always_on"
          
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi

